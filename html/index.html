<!--
    Mi Primera Linea de Codigo en HTML 
    <p> es un elemento de HTML que significa parrafo  
-->
<p>Hola Mundo</p>
<!--
    Titulares
    h significa titular
    el 1 es el mas grande y el 6 es el mas pequeño
-->
<h1>Esto es un titulo</h1>
<h2>Esto es un subtitulo</h2>
<h3>Esto es un titularmas pequeño</h3>
<h4>Esto es un titular mas pequeño</h4>
<h5>Esto es un titular mas pequeño</h5>
<h6>Estoes un titular sin importancia y pequeño</h6>
<!--
    imagen
    img significa imagen 
-->
<img 
    src="rachel.jpg" 
    alt="chica"
    width="50px"
/>
<!--
    si tienen algun videoen su computadora 
    pueden utiizar la etiqueta <video>
    si quieren utilizar uno de youtube tienen que 
    usar la etiqueta <inframe>
-->
<video height="500px" controls>
    <source src="./Maroon 5 - Cold ft. Future (Official Music Video)(360P).mp4" 
    type="video/mp4">
</video>

<button>Aceptar</button>

<!--
    <a> significa ancla
    <a> es un elemento HTML que sirve para crear enlaces
-->
<a href="https://web.whatsapp.com/" target="_blank">
    <button>Abrir WhatsApp</button>
</a>
